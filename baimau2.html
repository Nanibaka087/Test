<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai2.css">
    <script src="https://unpkg.com/lucide@0.319.0/dist/umd/lucide.min.js"></script>
    <title>Bài 2</title>
</head>
<body>
    <div class="container">
        <div class="header-image">
            <img src="cartethyia.jpg" alt="Ảnh nền">
        </div>
        <div class="content">
            <div class="header">
                <img src="avatar.jpg" alt="Avatar" class="avatar">
            <div>
                <h4>Card title</h4>
                <p>This is the description</p>
            </div>
            </div>
        </div>

        <div class="function">
            <button type="button" title="Settings"><i data-lucide="Settings"></i></button>
            <button type="button" title="Pen"><i data-lucide="Pencil-line"></i></button>
            <button type="button" title="ellipsis">
                <img src="ellipsis.png" alt="ellipsis" width="24" height="24">
            </button>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
